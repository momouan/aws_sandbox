- hosts: leader
  become: true
  gather_facts: true

  vars:
    pod_network_cidr: "192.168.0.0/16"   # Calico default

  tasks:
    - name: Check if the control-plane is already initialized
      ansible.builtin.stat:
        path: /etc/kubernetes/admin.conf
      register: k8s_adminconf

    - name: Initialize the Kubernetes control-plane
      ansible.builtin.command: >
        kubeadm init --pod-network-cidr={{ pod_network_cidr }}
      when: not k8s_adminconf.stat.exists

    - name: Configure kubectl for ubuntu user
      ansible.builtin.shell: |
        mkdir -p /home/ubuntu/.kube
        cp -f /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown ubuntu:ubuntu /home/ubuntu/.kube/config
      when: not k8s_adminconf.stat.exists

    - name: Check if Calico is already installed
      become_user: ubuntu
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config
      ansible.builtin.command: kubectl -n kube-system get daemonset calico-node
      register: calico_present
      failed_when: false
      changed_when: false

    - name: Install Calico CNI
      become_user: ubuntu
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config
      ansible.builtin.command: >
        kubectl apply --validate=false -f https://docs.projectcalico.org/manifests/calico.yaml
      when: calico_present.rc != 0

    - name: Get this node name
      become_user: ubuntu
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config
      ansible.builtin.command: kubectl get nodes -o jsonpath='{.items[0].metadata.name}'
      register: leader_node_name
      changed_when: false

    - name: Wait for control-plane node to be Ready
      become_user: ubuntu
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config
      ansible.builtin.command: >
        kubectl wait node/{{ leader_node_name.stdout }} --for=condition=Ready --timeout=180s

    - name: Generate join command for worker nodes
      ansible.builtin.command: >
        kubeadm token create --print-join-command --ttl 2h --kubeconfig /etc/kubernetes/admin.conf
      register: join_cmd
      changed_when: false

    - name: Share join command with worker hosts
      ansible.builtin.set_fact:
        kubeadm_join_cmd: "{{ join_cmd.stdout }}"
        cacheable: true

- hosts: workers
  become: true
  gather_facts: false

  vars:
    leader_host: "{{ groups['leader'][0] }}"

  tasks:

    - name: Check if worker is already joined
      ansible.builtin.stat:
        path: /etc/kubernetes/kubelet.conf
      register: kubelet_conf

    - name: Join the worker to the cluster
      ansible.builtin.command: >
        {{ hostvars[leader_host].kubeadm_join_cmd }} --cri-socket unix:///run/containerd/containerd.sock
      when: not kubelet_conf.stat.exists
